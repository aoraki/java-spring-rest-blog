plugins {
    id 'java'
    id 'maven'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-data-jpa:2.1.9.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-data-rest:2.1.9.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-web:2.1.9.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-security:2.2.4.RELEASE'
    compile 'org.jsoup:jsoup:1.12.1'
    compile 'net.bytebuddy:byte-buddy:1.10.5'
    compile 'org.powermock:powermock-module-junit4-common:2.0.5'
    compile 'commons-io:commons-io:2.6'
    compile 'org.apache.maven.surefire:surefire-junit4:2.22.2'
    runtime 'com.h2database:h2:1.4.199'
    testCompile 'org.springframework.boot:spring-boot-starter-test:2.1.9.RELEASE'
    testCompile 'org.mockito:mockito-core:3.2.4'
    testCompile 'net.bytebuddy:byte-buddy-agent:1.10.5'
    testCompile 'org.powermock:powermock-api-mockito2:2.0.5'
}

group = 'com.pluralsight'
version = '0.0.1-SNAPSHOT'
description = 'blog'
sourceCompatibility = '1.8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
